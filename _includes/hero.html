<section class="hero"
  style="background-image: url('{{ "/assets/img/hero.jpg" | relative_url }}');">

  <div class="container hero__inner">
    <p class="pill">{{ include.pill }}</p>
    <h1>{{ include.title }}</h1>
    <p class="lead">{{ include.subtitle }}</p>

    <div class="hero__cta">
      <a class="btn btn--primary"
         href="{{ include.primary_link | relative_url }}">
         {{ include.primary_text }}
      </a>

      <a class="btn btn--ghost"
         href="{{ include.secondary_link | relative_url }}">
         {{ include.secondary_text }}
      </a>
    </div>
  </div>

</section>
