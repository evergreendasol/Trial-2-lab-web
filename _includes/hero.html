<section class="hero hero--photo">
  <div class="container hero__inner">

    <p class="pill">{{ include.pill }}</p>

    <h1>{{ include.title }}</h1>

    <p class="lead">{{ include.subtitle }}</p>

    <!-- 추가 환영문 -->
    <p class="hero__welcome">
      사이트에 방문해주셔서 감사합니다. 저희 연구실은 식물 생리와 환경 제어 기반의
      스마트 온실 및 식물공장 시스템을 연구합니다.
    </p>

    <div class="hero__cta">
      <a class="btn btn--primary" href="{{ include.primary_link | relative_url }}">
        {{ include.primary_text }}
      </a>

      <a class="btn btn--ghost" href="{{ include.secondary_link | relative_url }}">
        {{ include.secondary_text }}
      </a>
    </div>

  </div>
</section>
