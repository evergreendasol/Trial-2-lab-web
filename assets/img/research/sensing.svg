<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a16207" stop-opacity=".12"/>
      <stop offset="100%" stop-color="#a16207" stop-opacity=".04"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg)"/>
  <g transform="translate(400,225)" stroke="#a16207" stroke-width="2.5" fill="none" opacity=".35">
    <!-- sensor device -->
    <rect x="-30" y="10" width="60" height="70" rx="6" stroke-width="3"/>
    <circle cx="0" cy="55" r="10"/>
    <!-- wifi signals -->
    <path d="M-20,-10 A30,30 0 0,1 20,-10" stroke-width="2"/>
    <path d="M-35,-25 A50,50 0 0,1 35,-25" stroke-width="2"/>
    <path d="M-50,-42 A70,70 0 0,1 50,-42" stroke-width="2"/>
    <!-- data dots -->
    <circle cx="-80" cy="-20" r="5" fill="#a16207" opacity=".2"/>
    <circle cx="80" cy="-30" r="5" fill="#a16207" opacity=".2"/>
    <circle cx="-90" cy="40" r="4" fill="#a16207" opacity=".15"/>
    <circle cx="95" cy="30" r="4" fill="#a16207" opacity=".15"/>
    <!-- connections -->
    <line x1="-75" y1="-20" x2="-30" y2="20" stroke-dasharray="4,4"/>
    <line x1="75" y1="-30" x2="30" y2="20" stroke-dasharray="4,4"/>
  </g>
</svg>
