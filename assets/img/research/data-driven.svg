<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity=".12"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity=".04"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg)"/>
  <g transform="translate(400,225)" stroke="#7c3aed" stroke-width="2.5" fill="none" opacity=".35">
    <!-- chart frame -->
    <rect x="-100" y="-80" width="200" height="160" rx="8" stroke-width="3"/>
    <line x1="-80" y1="-50" x2="80" y2="-50" stroke-width="1.5"/>
    <!-- bar chart -->
    <rect x="-70" y="-10" width="24" height="50" rx="3" fill="#7c3aed" opacity=".15"/>
    <rect x="-38" y="-30" width="24" height="70" rx="3" fill="#7c3aed" opacity=".2"/>
    <rect x="-6" y="0" width="24" height="40" rx="3" fill="#7c3aed" opacity=".15"/>
    <rect x="26" y="-40" width="24" height="80" rx="3" fill="#7c3aed" opacity=".25"/>
    <rect x="58" y="-20" width="24" height="60" rx="3" fill="#7c3aed" opacity=".18"/>
    <!-- trend line -->
    <polyline points="-58,-5 -26,-25 6,5 38,-35 70,-15" stroke-width="2.5"/>
  </g>
</svg>
