- id: sensing
  title: "Environmental Sensing & Control"
  tagline: "Sensor integration and automated control systems"
  description: >
    Our team designs and deploys integrated sensor networks and automated
    control systems for precision environment management. We develop real-time
    monitoring platforms that combine temperature, humidity, light, and gas
